<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F7931E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFC107;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ECDC4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#44A08D;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="240" fill="url(#gradient1)" />
  
  <!-- Toucan Silhouette (Simplified) -->
  <g transform="translate(256, 256)">
    <!-- Body -->
    <ellipse cx="0" cy="20" rx="80" ry="100" fill="#2C3E50" />
    
    <!-- Head -->
    <circle cx="0" cy="-60" r="60" fill="#2C3E50" />
    
    <!-- Beak (Iconic Brazilian Toucan) -->
    <path d="M 0,-60 Q 120,-80 140,-60 Q 150,-50 140,-40 Q 120,-20 0,-40 Z" 
          fill="url(#gradient2)" />
    
    <!-- Beak Detail -->
    <path d="M 0,-60 Q 100,-70 120,-60 Q 130,-55 120,-50 Q 100,-40 0,-50 Z" 
          fill="#FFC107" opacity="0.6" />
    
    <!-- Eye -->
    <circle cx="20" cy="-70" r="12" fill="white" />
    <circle cx="22" cy="-72" r="6" fill="#2C3E50" />
    <circle cx="24" cy="-74" r="3" fill="white" />
    
    <!-- Wing -->
    <ellipse cx="-40" cy="40" rx="30" ry="60" fill="#1A252F" opacity="0.8" 
             transform="rotate(-20 -40 40)" />
    
    <!-- Tail -->
    <ellipse cx="0" cy="100" rx="40" ry="30" fill="#1A252F" opacity="0.8" />
    
    <!-- Chest (Yellow) -->
    <ellipse cx="0" cy="30" rx="45" ry="50" fill="#FFC107" />
  </g>
  
  <!-- Brush/Palette Elements (Coloring theme) -->
  <g transform="translate(380, 380)" opacity="0.9">
    <!-- Palette -->
    <ellipse cx="0" cy="0" rx="50" ry="40" fill="white" stroke="#2C3E50" stroke-width="3" />
    
    <!-- Color dots on palette -->
    <circle cx="-20" cy="-10" r="8" fill="#FF6B35" />
    <circle cx="0" cy="-10" r="8" fill="#4ECDC4" />
    <circle cx="20" cy="-10" r="8" fill="#FFC107" />
    <circle cx="-10" cy="10" r="8" fill="#44A08D" />
    <circle cx="10" cy="10" r="8" fill="#F7931E" />
    
    <!-- Brush -->
    <g transform="translate(30, -20) rotate(-45)">
      <rect x="-3" y="0" width="6" height="35" fill="#8B4513" rx="2" />
      <ellipse cx="0" cy="38" rx="8" ry="6" fill="#2C3E50" />
    </g>
  </g>
  
  <!-- Brazilian Colors Flag Element (subtle) -->
  <g transform="translate(120, 380)" opacity="0.3">
    <rect x="0" y="0" width="60" height="40" fill="#009739" rx="3" />
    <polygon points="30,5 55,20 30,35 5,20" fill="#FEDD00" />
    <circle cx="30" cy="20" r="8" fill="#012169" />
  </g>
</svg>
